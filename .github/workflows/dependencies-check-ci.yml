name: Weekly Dependencies Checker CI

on:
  workflow_dispatch:

  schedule:
    - cron: '0 18 * * 5' # runs every Friday at 6PM

jobs:
  check-dependency-updates:
    name: Check for new versions of dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java JDK ${{ vars.JAVA_JDK_VERSION }}"
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: gradle

      - name: Create local.properties
        run: |
          echo "MPESA_DEVELOPMENT_API_KEY=${{ secrets.MPESA_DEVELOPMENT_API_KEY }}" >> local.properties
          echo "MPESA_PRODUCTION_API_KEY=${{ secrets.MPESA_PRODUCTION_API_KEY }}" >> local.properties
          echo "MPESA_PUBLIC_KEY=${{ secrets.MPESA_PUBLIC_KEY }}" >> local.properties

      - name: Make gradle executable
        run: chmod +x gradlew

      - name: Check for new versions of dependencies
        run: ./gradlew dependencyUpdates

      - name: Add the content of the list of dependencies to the environment variable
        id: get-dependencies-list
        run: |
          file_output=$(<build/dependencyUpdates/report.txt)
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "DEPENDENCIES_LIST_FILE<<$EOF" >> $GITHUB_OUTPUT
          echo "$file_output" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Prepare truncated preview for Discord
        id: deps-preview
        run: |
          if [ ! -f build/dependencyUpdates/report.txt ]; then
          preview="No dependency update report was generated."
          else
          preview="$(head -c 1800 build/dependencyUpdates/report.txt)"
          fi
          
          EOF_MARKER="$(dd if=/dev/urandom bs=15 count=1 status=none | base64)"
          
          {
          echo "PREVIEW<<$EOF_MARKER"
          echo "$preview"
          if [ ${#preview} -ge 1800 ]; then
           echo ""
           echo "... (truncated ‚Äî full report available in the workflow artifacts)"
          fi
          echo "$EOF_MARKER"
          } >> "$GITHUB_OUTPUT"

      - name: Send Discord notification
        uses: Ilshidur/action-discord@0.4.0
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üì¶ **Weekly Dependency Update Report**
            
            Repository:
            https://github.com/{{ EVENT_PAYLOAD.repository.full_name }}
            
            üîó **Full report (artifact):**
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            üìù **Preview (truncated):**
            ${{ steps.deps-preview.outputs.PREVIEW }}
