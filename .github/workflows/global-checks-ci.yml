name: Global Checks CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'documentation/**'
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'documentation/**'

  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3.14.1
        with:
          distribution: temurin
          java-version: 17

      - name: Create local.properties
        run: |
          echo "MPESA_DEVELOPMENT_API_KEY=${{ secrets.MPESA_DEVELOPMENT_API_KEY }}" >> local.properties
          echo "MPESA_PRODUCTION_API_KEY=${{ secrets.MPESA_PRODUCTION_API_KEY }}" >> local.properties
          echo "MPESA_PUBLIC_KEY=${{ secrets.MPESA_PUBLIC_KEY }}" >> local.properties

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          ndk: '23.1.7779620'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle and Test all targets
        run: ./gradlew clean check
